<!DOCTYPE html>
<html lang="zh">
<meta charset="UTF-8"/>

<head>
  <link rel="stylesheet" href="popup.css"/>
  <title>删除面板</title>
</head>

<body>
<h1>当前页面-<span id="pageName"></span></h1>
<div class="method">
  <div>
    <button id="triggerDelete">触发点击事件删除(慢)</button>
  </div>
  <div>
    <label>已删除<span id="triggerDeleteCount">0</span>条</label>
  </div>
</div>
<hr/>
<div class="method">
  <div>
    <button id="postDelete">调用接口删除(快)</button>
  </div>
  <div>
    <label>已删除<span id="postDeleteCount">0</span>条</label>
  </div>
</div>
<div class="weiboLists">
  <input type="checkbox" id="selectAll"/>
  <label for="selectAll">全选</label>
</div>
<div class="weiboLists">
  <ol id="weiboList"></ol>
</div>


<script src="popup.js"></script>
</body>

</html>
